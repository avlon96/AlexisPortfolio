<div class="portfolio">
  <h1>My Portfolio</h1>

  <div class="scroll-container">
    <div 
      class="card" 
      *ngFor="let box of boxes" 
      (click)="openLink(box.link)"
    >
      <img [src]="box.image" [alt]="box.label || 'Project Logo'" />
      <p>{{ box.label }}</p>
    </div>
  </div>
</div>
